<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de switch em JavaScript</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Exemplo de switch em JavaScript</h1>
  <p>Clique no botão abaixo para ver o resultado:</p>
  <button onclick="myFunction()">Clique aqui</button>
  <p id="demo"></p>
  <script>
    function myFunction() {
      var day;
      switch (new Date().getDay()) {
        case 0:
          day = "Domingo";
          break;
        case 1:
          day = "Segunda-feira";
          break;
        case 2:
          day = "Terça-feira";
          break;
        case 3:
          day = "Quarta-feira";
          break;
        case 4:
          day = "Quinta-feira";
          break;
        case 5:
          day = "Sexta-feira";
          break;
        case 6:
          day = "Sábado";
          break;
        default:
          day = "Dia inválido";
      }
      document.getElementById("demo").innerHTML = "Hoje é " + day;
    }
  </script>
</body>
</html>
