<!DOCTYPE html>
<html>
<head>
<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}

.button:hover {
  background-color: #008CBA; /* Blue */
  color: white;
}

</style>
</head>
<body>

<h2>Botão com efeito de transição suave</h2>

<button class="button">Clique aqui</button>

</body>
</html>
