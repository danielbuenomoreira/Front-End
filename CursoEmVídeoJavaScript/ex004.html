<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
    <style>
        body { font: normal 20pt Arial; }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        var salario = window.prompt('Qual é seu salário? (Digite apenas números)')
        var salarioNumero = Number(salario)
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}.<br>`)
        if (!isNaN(salarioNumero)) {
        document.write(`Seu salário é ${salarioNumero.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.`)
        }
        else { document.write('Valor digitado não é um número válido.')}
    </script>
</body>
</html>
